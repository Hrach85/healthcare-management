<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Appointment Page</title>
</head>
<body>
<br>
<a href="/">Back</a>
<br>
<h2>Appointments</h2>
<br>
<a href="/appointments/add">Create Appointment</a>
<table border="1px">
    <tr>
        <th>id</th>
        <th>date time</th>
        <th>patient name</th>
        <th>doctor name</th>
        <th>operator</th>
        <th>action</th>
    </tr>
    <tr th:each="appointment : ${appointments}">
        <td th:text="${appointment.id}"></td>
        <td th:text="${appointment.getDateTime()}"></td>
        <td  th:text="${appointment.getPatientId().getName()}"></td>
        <td th:text="${appointment.getDoctorId().getName()}"></td>
        <td th:text="${appointment.getUser().getName()}"></td>
        <td><a th:href="@{/appointments/remove(id=${appointment.id})}">Remove</a></td>
    </tr>
</table>
</body>
</html>
